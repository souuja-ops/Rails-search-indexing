databases:
  - name: elastic_rails_production
    databaseName: elastic_rails_production
    user: souuja

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: elastic_rails_production
          property: connectionString
      
  - type: redis
    name: redis 
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction    
